<style>
    body {
        margin: 0;
        background-color: black;
        padding: 10px 20px;
    }

    #startButton {
        font-size: 20px;
        padding: 15px 30px;
        background-color: yellow;
        border: none;
        border-radius: 5px;
    }

    #restartButton {
        font-size: 20px;
        padding: 15px 30px;
        background-color: yellow;
        border: none;
        border-radius: 5px;
    }

    #finalScore {
        font-size: 25px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .start-screen {
        display: flex;
        font-size: 20px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        z-index: 10;
    }

    .hidden {
        display: none;
    }
</style>
<p style="color: white; font-family: sans-serif; font-size: 14px; margin-bottom: 6px;">
    <span>Score: </span><span id="scoreEl">0</span>
</p>
<div id="startScreen" class="start-screen">
    <h1>Bem-vindo ao Jogo</h1>
    <button id="startButton">Iniciar Jogo</button>
</div>
<div id="gameOverScreen" class="start-screen hidden">
    <h1>Fim de jogo</h1>
    <p id="finalScore">Sua pontuação: 0</p>
    <button id="restartButton">Reiniciar jogo</button>

</div>
